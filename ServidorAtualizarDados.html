<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ServidorAtualizarDados.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Atualizar Dados</title>
</head>

<body>
    <main class="content_pai">
        <div class="portal">
            <img src="img/Component_7-whitepreview 1.svg" alt="ifbaiano" width="100">
            <article class="descricao">
                <h2>Este espaço é indicado para fazer a atualização de dados.</h2>

            </article>
        </div>
        <div class="content_campos">
            <h2>Atualizar Dados</h2>
            <div class="campos_login">
                <form action="" id="form_login">
                    <label for="">Nome</label>
                    <input type="text" id="username" class="campos" placeholder="Nome" required>
                    <label for="">Sobrenome</label>
                    <input type="text" id="text" class="campos" placeholder="Sobrenome" required>
                    <label for="">Email</label>
                    <input type="email" id="email" class="campos" placeholder="Email" required>
                    <label for="">SIAPE</label>
                    <input type="number" id="text" class="campos" placeholder="Matricula" required>
                    <tr>
                        <td>Tipo de Servidor</td>
                        <td>
                            <select name="modalidade">
                                <option value="Profesor">Profesor</option>
                                <option value="Secretaria">SRA</option>
                                <option value="CAE">CAE</option>
                            </select>
                        </td>
                    </tr>
                    <button type="submit">Salvar Alteração</button>
                    <a href="">Voltar ao Login</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
